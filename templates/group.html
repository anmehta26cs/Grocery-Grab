{% extends "layout.html" %}

{% block title %}
    Your Group
{% endblock %}

{% block main %}
    <p>Group Name</p>
    <p>{{ group_name }}</p>
    <p>Group Members</p>
    {% for member in members %}
        <p>{{ member["username"] }}</p>
    {% endfor %}
    <form action="/leave" method="post">
        <button class="btn btn-primary" type="submit">Leave Group</button>
    </form>
{% endblock %}
